<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comenzi Furnizori - Admin</title>
  <link rel="stylesheet" href="css/comenzi-furnizori.css">

</head>
<body>
  <h1>Comenzi către furnizori</h1>
  <table>
    <thead>
      <tr>
        <th>Produs</th>
        <th>Furnizor</th>
        <th>Cantitate</th>
        <th>Dată comandă</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Plăcuțe frână auto</td>
        <td>AutoParts SRL</td>
        <td>50</td>
        <td>2025-04-20</td>
      </tr>
      <tr>
        <td>Baterie trotinetă</td>
        <td>ElectroSupply</td>
        <td>30</td>
        <td>2025-04-28</td>
      </tr>
    </tbody>
  </table>

  <div class="add-form">
    <h2>Adaugă comandă nouă</h2>
    <input type="text" placeholder="Denumire produs">
    <input type="text" placeholder="Nume furnizor">
    <input type="number" placeholder="Cantitate">
    <input type="date">
    <button class="submit-btn">Trimite comanda</button>
  </div>
</body>
</html>
