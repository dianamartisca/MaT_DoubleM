<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Cereri de programare - Mecanic</title>
  <link rel="stylesheet" href="css/mecanic-cereri.css">
</head>
<body>
  <h1>Cereri de programare</h1>

  <h2>Cereri Mașini</h2>
  <table>
    <thead>
      <tr>
        <th>Nume client</th>
        <th>Data cerută</th>
        <th>Descriere problemă</th>
        <th>Fișiere</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody id="masini"></tbody>
  </table>

  <h2>Cereri Biciclete</h2>

    <thead>
      <tr>
        <th>Nume client</th>
        <th>Data cerută</th>
        <th>Descriere problemă</th>
        <th>Fișiere</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody id="biciclete"></tbody>
  </table>

  <h2>Cereri Trotinete</h2>
  <table>
    <thead>
      <tr>
        <th>Nume client</th>
        <th>Data cerută</th>
        <th>Descriere problemă</th>
        <th>Fișiere</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody id="trotinete"></tbody>
  </table>

  <script src="js/mecanic-cereri.js"></script>
</body>
</html>
