<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <title>Programare clienti</title>
  <link rel="stylesheet" href="../css/client.css">
</head>

<body>



  <div class="everything">

    <div class="left-part">
      <img src="../images/logo2.png">
      <h3>Program:</h3>
      <p>Luni-Vineri: 10:00-17:00</p>

      <h3>Contact:</h3>
      <p>📞0755 691 390</p>
      <p>✉️doublemiasi@gmail.com</p>



      <div class="admin-link">
        <a href="../../my-php-backend/public/login.php">Acces dashboard</a>
      </div>
      <!-- Formular review -->
      <form class="review-form" method="POST" action="my-php-backend/public/index.php/reviews">
        <h4>Lasă un review</h4>
        <label>
          Nume:<br>
          <input type="text" name="name" required>
        </label>
        <br>
        <label>
          Email:<br>
          <input type="email" name="email" required>
        </label>
        <br>
        <label>
          Review:<br>
          <textarea name="text" rows="4" style="width: 100%;" required></textarea>
        </label>
        <br>
        <button type="submit">Trimite review</button>
      </form>
    </div>



    <div class="minipage">

      <h1>Programare</h1>

      <div class="calendar">

        <div class="calendar-header">
          <button class="previous-month">🢀</button>
          <h2 class="month-year"></h2>
          <button class="next-month">🢂</button>
        </div>

        <div class="days"></div>

      </div>


      <div class="hours-popup">
        <h3 class="selected-day"></h3>
        <div class="hours"></div>
      </div>


      <form class="reserv-form" enctype="multipart/form-data" method="POST"
        action="http://localhost/MaT_DoubleM/my-php-backend/public/index.php/requests">
        <h2>Formular de programare</h2>

        <label>Nume și prenume:
          <p></p>
          <input type="text" name="name" required>
        </label>

        <label>Email:
          <p></p>
          <input type="email" name="email" required>
        </label>

        <label>Data și ora selectate:
          <p></p>
          <input type="text" name="date_requested" readonly id="datetime" required>
        </label>

        <label>Am probleme cu:
          <p></p>
          <input type="radio" name="problem_type" value="Masina" checked>Mașina
          <input type="radio" name="problem_type" value="Bicicleta">Bicicleta
          <input type="radio" name="problem_type" value="Trotineta">Trotineta
        </label>

        <label>
          Descriere problemă:
          <p></p>
          <textarea name="description" class="textarea1"></textarea>
        </label>

        <label>
          Adaugă imagini:
          <input type="file" name="images[]" multiple>
        </label>

        <button type="submit">Trimite cererea</button>
      </form>
    </div>


    <div class="right-part">
      <img src="../images/logo2.png">

      <h3>Recenzii clienți</h3>
      <div id="reviews-container"></div>
    </div>
  </div>


  <script src="../../js/client.js"></script>
  <script src="../../js/request.js"></script>
  <script src="../../js/review.js"></script>
</body>

</html>
