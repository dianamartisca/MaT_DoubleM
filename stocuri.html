  <!-- NOU -->
  <h2>Adauga piesa noua</h2>


  <form id="addForm">
    <input type="text" id="denumire" placeholder="Denumire piesă" required>
    <input type="text" id="categorie" placeholder="Categorie" required>
    <input type="number" id="cantitate" placeholder="Cantitate" min="0" required>
    <button type="submit">Adaugă</button>
  </form>

  <!-- Formular import și butoane export, cu clasă pentru stilizare -->
  <div class="import-export-section">
    <h3>Import/Export stocuri</h3>
    <form action="my-php-backend/src/config/stocuri/import_stocuri.php" method="post" enctype="multipart/form-data" class="import-form">
      <span>Importă cereri (CSV sau JSON):</span>
      <input type="file" name="import_file" id="import_file" accept=".csv,.json" required>
      <button type="submit" class="import-btn">Import</button>
    </form>
    <div>
      <span>Exportă stocuri:</span>
      <a href="my-php-backend/src/config/stocuri/export_stocuri.php?format=csv" class="export-btn">CSV</a>
      <a href="my-php-backend/src/config/stocuri/export_stocuri.php?format=json" class="export-btn">JSON</a>
      <a href="my-php-backend/src/config/stocuri/export_stocuri.php?format=pdf" class="export-btn">PDF</a>
